<div class="container">


    <div class="col-auto shadow  m-5 p-4 bg-light">
        <form class="" #AddCategoryform (submit)="addCategory(AddCategoryform)">
            <div class="row">
                <label class="col-md-auto mt-3 d-flex justify-content-center">Category Name</label>
                <input class="form-control w-auto col-md-3 d-flex justify-content-stretch is-valid" for="validationDefault01" aria-describedby="inputGroupPrepend2"
                    type="text" placeholder="Enter New Category" name="name" required ngModel>
                <div class="col-md-3"></div>
                <button type="submit" class="col-md-2 m-2 p-2 btn btn-success d-flex justify-content-center">Add</button>
            </div>
        </form>
    </div>



    <div class="col mt-2 shadow" *ngFor="let category of categories ">
        <div class="card row h-40" style="height:60px;">
            <div class="card-body d-flex justify-content-start col-3">
                <h5 class="card-title">{{category.name}}</h5>
            </div>
            <div class=" d-flex justify-content-end col-auto">
                <div class="justify-content-end">
                    <button class="btn btn-success m-3 " data-bs-toggle="modal" (click)="setCurrentCategoryToModal(category)" data-bs-target="#UpdateModal">Edit</button>
                    <button class="btn btn-danger" (click)="setCurrentCategoryToModal(category)" data-bs-toggle="modal" data-bs-target="#DeleteModal">Delete</button>
                </div>
            </div>
        </div>
    </div>

</div>



    <!--Update Modal -->
    <div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <form class="row g-3" (submit)="EditCategory(CategoryformContentEdit.value)" #CategoryformContentEdit="ngForm">
                    <div class="modal-body">
    
                        <div class="col">
                            <label for="validationDefault01" class="form-label">Category name: </label>
                            <input type="hidden" class="form-control" name="id" required [(ngModel)]="currentCategory.id">
                            <input type="text" class="form-control" name="name" required [value]="currentCategory.name" ngModel>
                             </div>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




<!--Delete Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <form class="row g-3" (submit)="Deletecategory(formContentDelete)" #formContentDelete>
                <div class="modal-body">

                    <p>Are you Sure To Delete
                        <b>
                            <mark>{{currentCategory.name}}</mark>
                        </b> from Categories?</p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
                </div>
            </form>
        </div>
    </div>
</div>
